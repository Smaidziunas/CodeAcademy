<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forma Uzduotis</title>
  <link rel="stylesheet" href="/styles/forma.css">
</head>
<body>
  <div class="container">
    <h1>SEND US A MESSAGE</h1>
    <form class="form mx-auto">
      <input class="textInput" type="text" placeholder="Full name" />
      <input class="textInput" type="email" placeholder="E-mail" />
      <input class="textInput" type="tel" placeholder="Phone" />
      <div class="mb-20">
        <input type="checkbox" id="salygos" />
        <label for="salygos">Terms and conditions</label>
      </div>
      <fieldset class="mb-20">
        <legend>Fav color</legend>
        <input type="radio" id="red" value="red" name="favColor" />
        <label for="red">Red</label>
        <input type="radio" id="green" value="green" name="favColor" />
        <label for="green">Green</label>
        <input type="radio" id="blue" value="blue" name="favColor" />
        <label for="blue">Blue</label>
      </fieldset>

      <label for="bDay">Your b-day</label>
      <input class="textInput" id="bDay" type="date" />

      <input
        class="textInput"
        min="0"
        max="10"
        type="number"
        step="0.1"
        placeholder="Favorite number"
      />

      <!-- dropdown/select leisti pasirinkti jusu miesta, vilnius, kaunas, klaipeda, siauliai -->      
      <div class="dropDownSelect">
          <label for="dropDownList">Pasirinkite miesta</label>
          <select class="textInput" id="dropDownList">
            <option selected disabled value="town">Please select town</option>
            <option value="vilnius">Vilnius</option>
            <option value="kaunas">Kaunas</option>
            <option value="klaipeda">Klaipeda</option>
            <option value="siauliai">Siauliai</option>
          </select>
      </div>
      <!-- dropdown/select leisti pasirinkti jusu miesta, vilnius, kaunas, klaipeda, siauliai -->


      <!-- FILE -->
      <label for=""></label>
      <input type="file">
      <!-- /FILE -->



      <textarea class="textInput" placeholder="Your message"></textarea>
      <button class="submitBtn" type="submit">
        <i class="fa fa-paper-plane-o" aria-hidden="true"></i> send
      </button>

    </form>

<!-- Map Embedding -->

    <section class="mapSection"> maps section

    <div class="left"></div>
    <div class="right">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2294.2276387900083!2d23.883217715351766!3d54.898926664987286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e72205aa4de41f%3A0x7f361f52f2ba980b!2sKaunas%20Castle!5e0!3m2!1sen!2slt!4v1663910888033!5m2!1sen!2slt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
   
      </section>

<!-- /Map Embedding -->


</body>
</html>
